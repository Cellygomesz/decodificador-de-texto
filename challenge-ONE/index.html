<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador de Textos</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/Purple-Circle-Flat-icon.png">
    </head>

    <body> 

        <main class="container">
            <section class="conteudo">
                    <div class="conteudo__container">
                        <img class="logo__alura" src="images/alura.png" alt="Logomarca da alura">  
                        <h2 class="conteudo__titulo">Decodificador <strong class="conteudo__titulo__destaque">de Códigos</strong></h2>
                    </div>
                    <div class="dados__entrada">
                        <textarea class="conteudo__dados__entrada" id="texto" placeholder="Digite sua mensagem"></textarea>
                    </div>
                    <div class="conteudo__obs">            
                        <img class="conteudo__obs__imagem" src="images/exclamacao.png" alt="Ícone de Exclamação"></a>
                        <p class="conteudo__obs__texto">Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="conteudo__botao">
                        <button class="conteudo__botao__codificar" onclick="escolherOpcao('codificar')">Criptografar</button>
                        <button class="conteudo__botao__decodificar" onclick="escolherOpcao('decodificar')">Descriptografar</button>
                    </div>
            </section>
            <section class="espaco__saida">
                <div class="dados__a">
                    <img src="images/procurando.svg" alt="">
                    <p class="espaco__saida__texto"><strong>Não encontramos nenhum texto! </strong><br><br>Digite um texto que você deseja criptografar ou descriptografar.</p>  
                </div>
                <div class="dados__b">
                    <textarea class="conteudo__dados__saida" id="resultado" readonly></textarea>
                    <button class="conteudo__botao__copiar" onclick="copiarTexto()" id="Copiar">Copiar</button>
                </div>
            </section>
            <script src="main.js"></script>
        </main>
        <hr class="linha">
        <footer class="rodape">
            <p class="rodape__texto">DESAFIO REALIZADO POR MARCELLY GOMES</p>
            <a class href="https://github.com/cellygomesz">
            <img src="images/github.png" alt="Ícone do GitHub"></a>
        </footer>
    </body>
</html>
